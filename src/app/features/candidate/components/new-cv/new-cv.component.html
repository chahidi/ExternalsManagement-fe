<div class="upload-container">
  <p-fileUpload
    name="cv"
    customUpload="true"
    accept=".pdf,.doc,.docx"
    maxFileSize="5000000"
    chooseLabel="Choose CV"
    uploadLabel="Upload CV"
    cancelLabel="Cancel"
    (onSelect)="onFileSelected($event)"
    (uploadHandler)="uploadCv()"
    [auto]="false">
  </p-fileUpload>
</div>
